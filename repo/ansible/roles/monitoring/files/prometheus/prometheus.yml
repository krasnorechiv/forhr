global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:{{ prometheus_port }}']

  - job_name: 'node'
    static_configs:
      - targets: {{ monitored_hosts | to_yaml }}

  - job_name: 'pelmennaya-backend-active'
    metrics_path: '/metrics'  # Путь к метрикам бэка пельменной
    static_configs:
      - targets: ['pelmennaya-backend-active:{{ app_exporter_port }}']
